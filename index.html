<!DOCTYPE html>
<html lang="en">
    <head>
        <title>interactive rating component</title>
        <link rel="stylesheet" href="./style.css"/>
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Overpass">
    </head>
    <body>
        <main>
            <div class="card">
                <img src="./images/icon-star.svg"/>
                <div class="card-content">
                    <div class="card-text">
                        <h1>How did we do?</h1>
                        <p>Please let us know how we did with your support request. All feedback is appreciated to help us imrove our offering!</p>
                    </div>
                    <div class="card-rating">
                        <a>1</a>
                        <a>2</a>
                        <a>3</a>
                        <a>4</a>
                        <a>5</a>
                    </div>
                </br>
                    <button>Submit</button>
                </div>
            </div>
        </main>
    </body>
</html>
